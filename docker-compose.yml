version: '3.7'
services:
#mongo db database
  mongodb_container:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
     - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb

#mongo db Viwer
  mongo_express:
    image: mongo-express
    restart: always
    ports:
    - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongodb_container:27017/

volumes:
  mongodb:
  mongodb_config: